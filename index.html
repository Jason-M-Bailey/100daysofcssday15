<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Days CSS Challenge #15</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="frame">
        <div class="circle"></div>
          <div class="circle-ring"></div>
          <svg class="polygon"><polygon points="30,0 70,0 100,30 100,70 70,100 30,100 0,70 0,30"></polygon></svg>
          <div class="polygon-effect">
              <div class="polygon-dash--1 polygon-dash"></div>
              <div class="polygon-dash--2 polygon-dash"></div>
              <div class="polygon-dash--3 polygon-dash"></div>
              <div class="polygon-dash--4 polygon-dash"></div>
          </div>
          <svg class="triangle">
              <polygon points="53,0 106,90 0,90"></polygon>
          </svg>
          <div class="triangle-effect">
              <div class="triangle-dash triangle-dash--1"></div>
              <div class="triangle-dash triangle-dash--2"></div>
              <div class="triangle-dash triangle-dash--3"></div>
          </div>
      </div>

</body>
</html>
